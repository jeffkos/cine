<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nos Produits ‚Äì Cin√©Buzz</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background-color: #f9f9f9; max-width: 1000px; margin: auto; }
        .produit {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .produit img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        .details {
            flex: 1;
        }
        .details h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>üßÉ Nos produits de consommation</h1>

    {% for nom, categorie, description, prix, image in produits %}
        <div class="produit">
            <img src="{{ image }}" alt="{{ nom }}">
            <div class="details">
                <h3>{{ nom }} <small>({{ categorie }})</small></h3>
                <p>{{ description }}</p>
                <strong>{{ prix }} ‚Ç¨</strong>
            </div>
        </div>
    {% endfor %}

    <p><a href="{{ url_for('accueil') }}">‚Üê Retour √† l'accueil</a></p>

</body>
</html>
