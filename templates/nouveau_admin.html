<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau compte admin</title>
    <style>
        body { text-align: center; font-family: sans-serif; padding-top: 80px; }
        form { display: inline-block; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9; }
        input { padding: 10px; margin: 10px 0; width: 220px; }
    </style>
</head>
<body>
    <h1>➕ Créer un nouveau compte admin</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br>
        <button type="submit">Créer l’admin</button>
    </form>
    <p><a href="{{ url_for('admin_reservations') }}">← Retour à l’admin</a></p>
</body>
</html>
