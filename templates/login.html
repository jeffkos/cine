<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 10px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>🔐 Connexion</h1>
    {% if erreur %}
        <p style="color: red;">{{ erreur }}</p>
    {% endif %}
    <h2>Connexion</h2>
    <form method="POST">
        <input type="text" name="identifiant" placeholder="Email ou nom d'utilisateur" required><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
    </form>

    {% if erreur %}
    <p style="color:red;">{{ erreur }}</p>
    {% endif %}
    <a href="{{ url_for('register') }}">Créer un compte utilisateur</a>


</body>
</html>
