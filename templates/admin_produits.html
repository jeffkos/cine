<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Produits ‚Äì Cin√©Buzz</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; vertical-align: top; }
        th { background: #f0f0f0; }
        img { width: 80px; height: auto; border-radius: 6px; }
        form { margin: 0; }
        input, textarea, select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover { background: #0056b3; }
        h2 { margin-top: 50px; }
    </style>
</head>
<body>

    <h1>üõ†Ô∏è Gestion des produits de consommation</h1>

    <table>
        <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Cat√©gorie</th>
            <th>Description</th>
            <th>Prix (‚Ç¨)</th>
            <th>Actions</th>
        </tr>

        {% for p in produits %}
        <tr>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="edit_id" value="{{ p[0] }}">
                <td>
                    <img src="{{ p[5] }}" alt="{{ p[1] }}"><br>
                    <input type="file" name="image_file">
                    <input type="hidden" name="image_url" value="{{ p[5] }}">
                </td>
                <td><input type="text" name="nom" value="{{ p[1] }}" required></td>
                <td>
                    <select name="categorie" required>
                        <option value="Snack" {% if p[2] == 'Snack' %}selected{% endif %}>Snack</option>
                        <option value="Boisson" {% if p[2] == 'Boisson' %}selected{% endif %}>Boisson</option>
                        <option value="Menu" {% if p[2] == 'Menu' %}selected{% endif %}>Menu</option>
                    </select>
                </td>
                <td><textarea name="description">{{ p[3] }}</textarea></td>
                <td><input type="number" step="0.1" name="prix" value="{{ p[4] }}" required></td>
                <td>
                    <button type="submit">üíæ Modifier</button>
                    <form action="{{ url_for('supprimer_produit', id=p[0]) }}" method="POST" onsubmit="return confirm('Supprimer ce produit ?');">
                        <button type="submit" style="background: #dc3545;">üóë Supprimer</button>
                    </form>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <h2>‚ûï Ajouter un produit</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="nom" placeholder="Nom du produit" required>
        <select name="categorie" required>
            <option value="">-- Cat√©gorie --</option>
            <option value="Snack">Snack</option>
            <option value="Boisson">Boisson</option>
            <option value="Menu">Menu</option>
        </select>
        <textarea name="description" placeholder="Description..."></textarea>
        <input type="number" step="0.1" name="prix" placeholder="Prix (‚Ç¨)" required>
        <input type="file" name="image_file" required>
        <button type="submit">Ajouter</button>
    </form>

    <p><a href="{{ url_for('admin_reservations') }}">‚Üê Retour √† l'administration</a></p>

</body>
</html>
